<mat-toolbar color="primary">

  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>

    <img class="header-logo" src="../../../assets/buildy-logo-white.png" />

    <div fxShow="true" fxHide.lt-md>
      <a mat-button [routerLink]="''"> What is Buildy? </a>
      <a mat-button *ngIf="isAuthenticated" [routerLink]="'/build'" routerLinkActive="mat-accent"> Build a computer </a>
      <a mat-button [routerLink]="'/about'" routerLinkActive="mat-accent"> About </a>
      <a mat-button [routerLink]="'/contact'" routerLinkActive="mat-accent"> Contact </a>
    </div>

    <span class="menu-spacer"></span>

    <div fxShow="true" fxHide.lt-md>
      <a mat-button *ngIf="!isAuthenticated" [routerLink]="'/register'" routerLinkActive="mat-accent"> Register </a>
      <a mat-button *ngIf="!isAuthenticated" [routerLink]="'/login'" routerLinkActive="mat-accent"> Log in </a>
      <a mat-button *ngIf="isAuthenticated" [routerLink]="'/my-profile'"> Hello {{ currentUser.username }} </a>
      <a mat-button *ngIf="isAuthenticated" (click)="logout()"> Log out </a>
    </div>
  </mat-toolbar-row>

</mat-toolbar>

<mat-sidenav-container fxFlexFill>

  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a [routerLink]="''" mat-list-item (click)="sidenav.toggle()"> What is Buildy? </a>
      <a [routerLink]="'/build'" *ngIf="isAuthenticated" mat-list-item (click)="sidenav.toggle()"> Build a computer </a>
      <a [routerLink]="'/about'" mat-list-item (click)="sidenav.toggle()"> About </a>
      <a [routerLink]="'/contact'" mat-list-item (click)="sidenav.toggle()"> Contact </a>
      <a [routerLink]="'/register'" *ngIf="!isAuthenticated" mat-list-item (click)="sidenav.toggle()"> Register </a>
      <a [routerLink]="'/login'" *ngIf="!isAuthenticated" mat-list-item (click)="sidenav.toggle()"> Login </a>
      <a [routerLink]="'/my-profile'" *ngIf="isAuthenticated" mat-list-item (click)="sidenav.toggle()"> Hello {{ currentUser.username }} </a>
      <a (click)="logout()" *ngIf="isAuthenticated" mat-list-item (click)="sidenav.toggle()"> Log out </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content fxFlexFill>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
