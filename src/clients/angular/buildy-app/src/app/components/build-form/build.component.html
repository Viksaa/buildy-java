<div class="container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Processor" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Part Column -->
      <ng-container matColumnDef="part">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Part </th>
        <td mat-cell *matCellDef="let row"> {{ row.part }} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>

      <!-- Selected part Column -->
      <ng-container matColumnDef="selectedPart">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Selected part </th>
        <td mat-cell *matCellDef="let row"> {{ row.selectedPart }}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let row"> {{ row.price | currency }} </td>
        <td mat-footer-cell *matFooterCellDef>{{ getTotalPrice() | currency }}</td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button mat-raised-button color="success">Add part</button>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns" class="footer-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
  </div>
</div>
