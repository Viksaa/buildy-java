<div class="container">
  <mat-card class="mat-elevation-z8">
    <mat-card-title>
      Build a computer
    </mat-card-title>
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Part Column -->
      <ng-container matColumnDef="part">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Part </th>
        <td mat-cell *matCellDef="let row"> {{ row.part }} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>

      <!-- Selected part Column -->
      <ng-container matColumnDef="selectedPart">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Selected part </th>
        <td mat-cell *matCellDef="let row"> {{ row.selectedPart }}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let row"> {{ row.price | currency }} </td>
        <td mat-footer-cell *matFooterCellDef>{{ totalPrice | currency }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button mat-raised-button color="success" (click)="addOrEditItem(row)">
            {{ row.selectedPart ? 'Change part' : 'Add part' }}
          </button>

          <button
            *ngIf="row.selectedPart"
            class="remove-button"
            mat-button
            mat-raised-button
            color="warn"
            (click)="removePart(row)">
            Remove part
          </button>
        </td>
        <td mat-footer-cell *matFooterCellDef>
          <button
            mat-button
            mat-raised-button
            color="primary"
            class="save-button"
            (click)="openSaveBuildDialog()"
            [disabled]="isSaveButtonDisabled">
            Save build
          </button>
          <button
            class="remove-button"
            mat-button
            mat-raised-button
            color="warn"
            (click)="resetBuild()">
            Reset build
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns" class="footer-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card>

</div>
